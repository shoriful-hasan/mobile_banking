<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- avilable blanc -->
               
                    <div class="stats shadow ">
                        <div class="stat">
                          <div class="stat-title">Available Blance</div>
                          <div id="amount_blance" class="stat-value">4500</div>
                        
                        </div>
                      </div>
                      <div class="divider"></div>
                      <div>
                        <button id="cash_out_btn" class="btn btn-lg">Cash out</button>
                        <button id="add_money_btn" class="btn btn-lg">Add Money</button>
                      </div>
                      <div class="divider"></div>
                      <!-- Add Money code here -->

                      <div id="cash_in_form"  class="card bg-base-100  max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="Amount_input" type="text" placeholder="Enter your Amount" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input  id="pinNumber_input" type="password" placeholder="Enter your Pin" class="input input-bordered"  required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="add_mony_input" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
              <!-- add money code end here -->

              <!-- cash out code start here -->

              <div  id="cash_out_form" class=" hidden card bg-base-100  max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="cashout_balance" type="text" placeholder="Enter your Amount" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input  id="cashout_pin" type="password" placeholder="Enter your Pin" class="input input-bordered"  required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="cash_out_input" class="btn btn-primary">Cashout</button>
                  </div>
                </form>
              </div>

                <!-- cash code end here-->





               

              </div>
            </div>
          </div>
    </main>
  <script src="./js/home.js"></script>
  <script src="./js/cashout.js"></script>
</body>
</html>

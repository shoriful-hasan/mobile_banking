<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- avilable blanc -->
               
                    <div class="stats shadow ">
                        <div class="stat">
                          <div class="stat-title">Available Blance</div>
                          <div class="stat-value">4500</div>
                        
                        </div>
                      </div>
                      <div class="divider"></div>
                      <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash out</button>
                      </div>
                      <div class="divider"></div>

                      <div class="card bg-base-100  max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="text" placeholder="Enter your Amount" class="input input-bordered" autocomplete="off" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="Enter your Pin" class="input input-bordered"  required />
                          </div>
                          <div class="form-control mt-6">
                            <button class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
              

               

              </div>
            </div>
          </div>
    </main>
  <script src="./js/home.js"></script>
</body>
</html>
